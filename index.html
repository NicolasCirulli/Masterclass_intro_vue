<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Intro Vue</title>
</head>
<body class="bg-dark text-white d-flex justify-content-center flex-wrap">
    <div id="app" class="text-white d-flex flex-column justify-content-center gap-3">
    
        <h1 class="w-100"> Intro Vue </h1>
        <input type="number" class="form-control" v-model="valorInput">
        <button class="btn btn-danger" v-on:click="agregarNumero" > Agregar numero </button>
        <ul>
            <template v-for="numero of arrayNumeros">
                <!-- <li v-if="numero % 2 == 0" class="text-info"> {{ numero }} </li>
                <li v-else class="text-white"> {{ numero }} </li> -->
                <li v-bind:class=" numero % 2 == 0 ? 'text-info' : 'text-white' "> {{numero}} </li>
            </template>
        </ul>
<!--         <img v-bind:src="linkImagen" alt=""> -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
